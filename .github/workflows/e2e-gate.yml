name: e2e-gate

on:
  pull_request:
  push:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      E2E_EMAIL: ${{ secrets.E2E_EMAIL }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
      E2E_BRAND_NAME: ${{ secrets.E2E_BRAND_NAME }}
      PW_BASE_URL: ${{ secrets.PW_BASE_URL }}
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      E2E_WEBHOOK_URL: https://127.0.0.1:5055/webhook
      E2E_WEBHOOK_FAIL_URL: https://127.0.0.1:5055/webhook/fail
      MOCK_WEBHOOK_PORT: 5055
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Seed SLA breach ticket
        run: psql "$DATABASE_URL" -f scripts/seed-e2e-sla-breach.sql

      - name: Seed inbound webhook source
        run: psql "$DATABASE_URL" -f scripts/seed-e2e-inbound-source.sql

      - name: Generate SSL certificate for mock receiver
        run: |
          mkdir -p scripts/certs
          openssl req -x509 -newkey rsa:2048 \
            -keyout scripts/certs/server.key \
            -out scripts/certs/server.crt \
            -days 1 -nodes \
            -subj "/CN=localhost"

      - name: Start mock webhook receiver (HTTPS)
        run: |
          node scripts/mock-webhook-receiver.js &
          echo "Mock webhook receiver started on https://127.0.0.1:$MOCK_WEBHOOK_PORT"
          sleep 2

      - name: Run unit tests
        run: npx vitest run

      - name: Run E2E tests
        run: npx playwright test e2e/tickets.gate.spec.ts e2e/webhooks.e2e.spec.ts e2e/webhooks-dashboard.e2e.spec.ts e2e/inbound-webhooks.e2e.spec.ts

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
